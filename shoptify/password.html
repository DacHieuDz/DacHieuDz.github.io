<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Password</title>
	<link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Jost:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<section class="login">
		<div class="login__form">
			<div class="login__form-img">
				<img src="image/image-password/Capture-removebg-preview.png" alt="img">
			</div>
			<div class="login__form-title">
				<h2>Theme - Handcrafts<br>(Password: 1)</h2>
			</div>
			<div class="login__form-paragraph">
				<p>This store is password protected. Use the password to enter the store.</p>
			</div>
			<form action="">
				<div class="login__form-sample">
					<div class="login__form-text">
						<h4>Enter store password</h4>
						<input type="password">
						<div class="login__form-icon">
							<button type="button" class="login__form-eye"><i class="fa-regular fa-eye"></i></button>
						</div>
					</div>
					<button>Enter</button>
				</div>
			</form>
			<div class="login__form-direct">
				<h4>Are you the store owner? <a href="">Log in here</a></h4>
			</div>
		</div>
	</section>
	<script src="js/script2.js"></script>
</body>
</html>
